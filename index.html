<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <title>Login Page</title>
</head>`
<body class="flex flex-col md:flex-row h-screen">
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white p-10">
        <h1 class="text-3xl font-bold mb-4">Welcome to Pure-Aayu</h1>
        <p class="mb-6 text-gray-600 text-center md:text-left">Enter your credentials to access your account</p>
        
        <form class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700">Email address</label>
                <input id="email" type="email" placeholder="Enter your email" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input id="password" type="password" placeholder="Enter your password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required>
                <a href="#" id="forgot-password" class="text-sm text-blue-600 float-right mt-1">Forgot password?</a>
            </div>
            
            <button id="login-btn" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Login</button>
        </form>
        
        <div class="my-4 text-gray-600">Or</div>
        
        <div class="flex flex-col md:flex-row gap-4 w-full max-w-sm">
            <button id="register-btn" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Register</button>
            <button id="logout-btn" class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700 hidden">Logout</button>
        </div>
        
        <p class="mt-4">Don't have an account? <span class="text-blue-600 cursor-pointer" id="switch-to-register">Sign Up</span></p>
    </div>
    
    <div class="hidden rounded-l-3xl md:block md:w-1/2 bg-cover bg-center" style="background-image: url('/assets/loginimg.png');"></div>
</body>
<script type="module" src="app1.js"></script>
</html>
