<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
        <button id="login-btn" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
        <button id="register-btn" class="w-full bg-green-500 text-white p-2 rounded mt-2">Register</button>
        <button id="logout-btn" class="w-full bg-red-500 text-white p-2 rounded mt-2 hidden">Logout</button>
    </div>
    
</body>
</html>
