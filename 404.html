<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            margin: auto;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #222;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
    </div>
    <footer>
        <p>Hosted with Scaleway Hosting Solutions, Europe</p>
    </footer>
</body>
</html>
